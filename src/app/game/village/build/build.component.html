<ion-list>
  <ion-list-header>
    <ion-label>{{'Build.Label.Title' | translate}}</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let build of builds">
    <img class="img-build" src="assets/images/build/{{build.type}}.png">
    <ion-label class="text-build" text-wrap>
      <ion-text>
        <h3>{{build.name}}</h3>
      </ion-text>
      <p>{{'Build.Label.Level' | translate}} {{build.level}}</p>
      <ion-text>
        <p>........... /h</p>
      </ion-text>
    </ion-label>
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-button size="small">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-item>
</ion-list>
